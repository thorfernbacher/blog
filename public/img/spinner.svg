<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
<style type="text/css"><![CDATA[
	circle {
		animation: grid 2.6s linear infinite;
		fill:#4e2cac;
		r:10;
	}
	 @keyframes grid {
		0% {fill: #4e2cac;}
		16.6% {fill:#4186d3;}
		33.2% {fill:#4cd8f1;}
		49.8% {fill:#4df1cb;}
		66.4% {fill:#ff6c9a;}
		83% {fill:#e320a8;}
  	}
	circle:nth-of-type(1){animation-delay:0s;}
	circle:nth-of-type(2n+0){animation-delay:-0.4s;}
	circle:nth-of-type(2n+1){animation-delay:-0.8s;}
	circle:nth-of-type(2n+6){animation-delay:-1.2s;}
	circle:nth-of-type(9){animation-delay:-1.6s;}
    ]]></style>
<circle cx="10" cy="10"/>
<circle cx="50" cy="10"/>
<circle cx="90" cy="10"/>
<circle cx="10" cy="50"/>
<circle cx="50" cy="50"/>
<circle cx="90" cy="50"/>
<circle cx="10" cy="90"/>
<circle cx="50" cy="90"/>
<circle cx="90" cy="90"/>
</svg>
